<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>学生管理系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card" style="width: 20rem;">
    <div class="card-body">
        <h5 class="card-title text-center">学生管理系统</h5>
        <form method="POST" th:action="@{/login}">
            <div class="mb-3">
                <label class="form-label" for="username">学号/工号</label>
                <input class="form-control" id="username" name="username" required type="text">
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">密码</label>
                <input class="form-control" id="password" name="password" required type="password">
            </div>
            <div th:if="${param.error}">
                用户名或密码错误！请检查！
            </div>
            <div th:if="${param.logout}">
                您已经登出该系统！
            </div>
            <button class="btn btn-primary w-100" type="submit">登录</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
