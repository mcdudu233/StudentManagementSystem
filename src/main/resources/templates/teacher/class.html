<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>学生管理系统 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 背景样式 */
        body {
            background: url('/img/background.png') no-repeat center center fixed;
            background-size: cover;
        }

        /* 主容器 */
        .main-container {
            /*margin: 20px 0;*/
            padding-left:0;
            /*padding-right: 15px;*/
        }

        /* 侧边栏样式 */
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            border-radius: 15px;
            padding: 20px;
            color: #ffffff;
            margin-left: 10px;
        }

        .sidebar h4 {
            color: white;
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #007bff;
            color: #ffffff;
        }

        /* 内容区样式 */
        .content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* 标题样式 */
        h1, h4 {
            color: #343a40;
        }

        .row {
            flex-wrap: nowrap;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid main-container">
    <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-3 sidebar">
            <h4>功能列表</h4>
            <ul class="nav flex-column">
                <!-- 教师菜单 -->
                <li th:if="${role == 'ROLE_teacher'}">
                    <a href="/my-courses">我上的课</a>
                    <a href="/student-management">学生管理</a>
                    <a href="/grade-management">成绩管理</a>
                </li>
                <!-- 通用功能 -->
                <li>
                    <a href="/settings">设置</a>
                    <a href="/logout">退出登录</a>
                </li>
            </ul>
        </nav>

        <!-- 主内容区 -->
        <main class="col-md-9 content">
            <!-- 页头 -->
            <header class="mb-4">
                <h1>学生管理系统</h1>
                <h4 th:text="'欢迎，' + ${user} + '。请从左侧选择功能进行操作。'"></h4>
            </header>

            <!-- 教师面板 -->
            <div th:if="${role == 'ROLE_teacher'}">
                <h4>教师面板</h4>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">班级总数</h5>
                                <p class="card-text" th:text="${dashboardData.classCount}">5班</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">学生总数</h5>
                                <p class="card-text" th:text="${dashboardData.studentCount}">100人</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">平均成绩</h5>
                                <p class="card-text" th:text="${dashboardData.avgGrade}">85</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 公告信息 -->
            <div class="mt-4">
                <h4>系统公告</h4>
                <ul>
                    <!-- 如果有公告 -->
                    <li th:each="announcement : ${announcements}" th:if="${!#lists.isEmpty(announcements)}"
                        th:text="${announcement}"></li>
                </ul>
                <!-- 如果没有公告 -->
                <p th:if="${#lists.isEmpty(announcements)}">暂无公告</p>
            </div>

            <!-- 友情链接 -->
            <div class="mt-4">
                <h4>友情链接</h4>
                <ul>
                    <li><a href="/help">帮助中心</a></li>
                    <li><a href="/faq">常见问题解答</a></li>
                    <li><a href="/contact">联系我们</a></li>
                </ul>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
