<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>学生管理系统 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById("form_logout");
            form.addEventListener("submit", function (event) {
                event.preventDefault();
                // 执行自动提交
                this.submit();
            });
            form.dispatchEvent(new Event("submit"));
        });
    </script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="card" style="width: 20rem;">
    <div class="card-body">
        <h5 class="card-title text-center">学生管理系统</h5>
        <form id="form_logout" method="POST" th:action="@{/logout}">
            <button class="btn btn-primary w-100" type="submit">登出系统</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
