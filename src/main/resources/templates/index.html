<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>学生管理系统 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 背景样式 */
        body {
            background: url('https://source.unsplash.com/1600x900/?education,university') no-repeat center center fixed;
            background-size: cover;
        }

        /* 主容器 */
        .main-container {
            margin-top: 20px;
            padding-left: 15px;
            padding-right: 15px;
        }

        /* 侧边栏样式 */
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            border-radius: 15px;
            padding: 20px;
            color: #ffffff;
            margin-left: 10px;
            margin-right: 20px;
        }

        .sidebar h4 {
            text-align: center;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar a {
            text-decoration: none;
            color: #ffffff;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #007bff;
            color: #ffffff;
        }

        /* 内容区样式 */
        .content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-left: 10px;
        }

        /* 标题样式 */
        h1, h4 {
            color: #343a40;
        }
    </style>
</head>
<body>
<div class="container-fluid main-container">
    <div class="row">
        <!-- 侧边栏 -->
        <nav class="col-md-3 sidebar">
            <h4>功能导航</h4>
            <ul class="nav flex-column">
                <!-- 学生菜单 -->
                <li th:if="${role == 'ROLE_STUDENT'}">
                    <a class="active" href="/select-course">选课</a>
                    <a href="/my-schedule">我的课表</a>
                    <a href="/my-grades">我的成绩</a>
                </li>
                <!-- 教师菜单 -->
                <li th:if="${role == 'ROLE_TEACHER'}">
                    <a href="/my-courses">我上的课</a>
                    <a href="/student-management">学生管理</a>
                    <a href="/grade-management">成绩管理</a>
                </li>
                <!-- 管理员菜单 -->
                <li th:if="${role == 'ROLE_ADMIN'}">
                    <a href="/user-management">用户管理</a>
                    <a href="/student-management">学生管理</a>
                    <a href="/teacher-management">老师管理</a>
                </li>
                <!-- 通用功能 -->
                <li>
                    <a href="/settings">设置</a>
                    <a href="/logout">退出登录</a>
                </li>
            </ul>
        </nav>

        <!-- 主内容区 -->
        <main class="col-md-9 content">
            <!-- 页头 -->
            <header class="mb-4">
                <h1>学生管理系统</h1>
                <h4 th:text="'欢迎，' + ${role} + '。请从左侧选择功能进行操作。'"></h4>
            </header>

            <!-- 管理员面板 -->
            <div th:if="${role == 'ROLE_ADMIN'}">
                <h4>管理员面板</h4>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">学生总数</h5>
                                <p class="card-text" th:text="${dashboardData.studentCount}">1200人</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">课程总数</h5>
                                <p class="card-text" th:text="${dashboardData.courseCount}">50门</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">考勤缺勤率</h5>
                                <p class="card-text" th:text="${dashboardData.attendanceRate}">5%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 教师面板 -->
            <div th:if="${role == 'ROLE_TEACHER'}">
                <h4>教师面板</h4>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">班级总数</h5>
                                <p class="card-text" th:text="${dashboardData.classCount}">5班</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">学生总数</h5>
                                <p class="card-text" th:text="${dashboardData.studentCount}">100人</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">平均成绩</h5>
                                <p class="card-text" th:text="${dashboardData.avgGrade}">85</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 学生面板 -->
            <div th:if="${role == 'ROLE_STUDENT'}">
                <h4>学生面板</h4>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">当前课程</h5>
                                <ul>
                                    <li th:each="course : ${dashboardData.currentCourses}" th:text="${course}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">考勤状态</h5>
                                <p class="card-text" th:text="${dashboardData.attendance}">良好</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">平均成绩</h5>
                                <p class="card-text" th:text="${dashboardData.averageGrade}">90</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 首页信息 -->
            <div class="mt-4">
                <h4>系统公告</h4>
                <p>请注意：系统将在每周五凌晨维护，期间可能无法访问。感谢您的理解与支持。</p>

                <h4>快速链接</h4>
                <ul>
                    <li><a href="/help">帮助中心</a></li>
                    <li><a href="/faq">常见问题解答</a></li>
                    <li><a href="/contact">联系我们</a></li>
                </ul>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
