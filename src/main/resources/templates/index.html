<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>学生管理系统 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 左侧导航栏 -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar" id="sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首页</a>
                    </li>
                    <li class="nav-item" th:if="${role == 'ROLE_ADMIN'}">
                        <a class="nav-link" th:href="@{/students}">学生管理</a>
                    </li>
                    <li class="nav-item" th:if="${role == 'ROLE_ADMIN'}">
                        <a class="nav-link" th:href="@{/courses}">课程管理</a>
                    </li>
                    <li class="nav-item" th:if="${role == 'ROLE_TEACHER'}">
                        <a class="nav-link" th:href="@{/myClasses}">我的班级</a>
                    </li>
                    <li class="nav-item" th:if="${role == 'ROLE_STUDENT'}">
                        <a class="nav-link" th:href="@{/myCourses}">我的课程</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 右侧主内容区域 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">欢迎来到学生管理系统</h1>
            </div>

            <!-- 管理员面板 -->
            <div th:if="${role == 'ROLE_ADMIN'}">
                <h4>管理员面板</h4>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">学生总数</h5>
                                <p class="card-text" th:text="${dashboardData.studentCount}">1200人</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">课程总数</h5>
                                <p class="card-text" th:text="${dashboardData.courseCount}">50门</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">考勤缺勤率</h5>
                                <p class="card-text" th:text="${dashboardData.attendanceRate}">5%</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 教师面板 -->
            <div th:if="${role == 'ROLE_TEACHER'}">
                <h4>教师面板</h4>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">班级总数</h5>
                                <p class="card-text" th:text="${dashboardData.classCount}">5班</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">学生总数</h5>
                                <p class="card-text" th:text="${dashboardData.studentCount}">100人</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">平均成绩</h5>
                                <p class="card-text" th:text="${dashboardData.avgGrade}">85</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 学生面板 -->
            <div th:if="${role == 'ROLE_STUDENT'}">
                <h4>学生面板</h4>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5 class="card-title">当前课程</h5>
                                <ul>
                                    <li th:each="course : ${dashboardData.currentCourses}" th:text="${course}"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5 class="card-title">考勤状态</h5>
                                <p class="card-text" th:text="${dashboardData.attendance}">良好</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card text-white bg-warning mb-3">
                            <div class="card-body">
                                <h5 class="card-title">平均成绩</h5>
                                <p class="card-text" th:text="${dashboardData.averageGrade}">90</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
