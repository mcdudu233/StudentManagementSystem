<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>学生管理系统 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 左侧导航栏 -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar" id="sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/students}">学生管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/courses}">课程管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/attendance}">考勤管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/notifications}">公告管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/settings}">系统设置</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- 右侧主内容区域 -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">欢迎来到学生管理系统</h1>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="card text-white bg-primary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">学生总数</h5>
                            <p class="card-text" th:text="${studentCount}">1200人</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-success mb-3">
                        <div class="card-body">
                            <h5 class="card-title">课程总数</h5>
                            <p class="card-text" th:text="${courseCount}">50门</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white bg-warning mb-3">
                        <div class="card-body">
                            <h5 class="card-title">考勤缺勤率</h5>
                            <p class="card-text" th:text="${attendanceRate}">5%</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            最近通知
                        </div>
                        <div class="card-body">
                            <p th:text="${latestNotification}">系统将进行定期维护，请大家做好准备。</p>
                            <a class="btn btn-primary" th:href="@{/notifications}">查看全部</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
